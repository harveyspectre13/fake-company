<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap import starts -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- bootstrap import ends -->

    <!-- css import starts -->

    <link rel="stylesheet" href="./style.css">

    <!-- css imports ends -->

    <title>Document</title>

</head>

<body>
    <!-- header -->
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fake Company</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">employees</a>
                        <a class="nav-link" href="#">About us</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <!-- main -->
    <main>
        <!-- intro -->
        <section class="intro">
            <!-- carousal -->

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

                <div class="carousel-indicators">

                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>

                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>

                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>

                </div>

                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img src="./2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./4.png" class="d-block w-100" alt="...">
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

            </div>
        </section>

        <!--empolyees-->
        <section class="employees">
            <div class="container">
                <div class="row">
                    <!-- looping cards -->
                    <script>

                        let employees = [
                            {
                                name: "Niranjan",
                                Designation: "software engineer",
                                Image: "./images/male employee.png"
                            },
                            {
                                name: "Akshal",
                                Designation: "software engineer",
                                Image: "./images/female employee.png"
                            },
                            {
                                name: "fake",
                                Designation: "software engineer",
                                Image: "./images/male employee.png"
                            }
                        ]
                        employees.forEach(
                            person => {
                                document.write(
                                    `<div class="col">
                                    <div class="card" style="width: 18rem;">
                                    <img src="${person.Image}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">${person.name}</h5>
                                        <p class="card-text">${person.Designation}</p>
                                    </div>
                                    </div>
                                    </div>
                                    `
                                )
                            }
                        )
                    </script>
                </div>
            </div>

        </section>
        <!-- about -->
        <section class="about">

            

        </section>
    </main>

</body>

</html>
